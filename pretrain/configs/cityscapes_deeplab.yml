# Seed
seed: 1

# Dataset
train_db_name: cityscapes
use_gt_masks: False
train_db_kwargs:
   saliency: saliency_basnet_tiny
train_db2_name: null
train_db2_kwargs:
   saliency: null
num_workers: 8
train_batch_size: 64

# Model
backbone: resnet50
backbone_kwargs:
   dilated: True
   pretraining: imagenet_classification 
model_kwargs:
   ndim: 32
   head: linear
   upsample: True
   use_classification_head: True
head: deeplab
# Freeze block 1 and 2 in backbone (~1% miou improvement)
# NOTE cannot freeze layers with the current function (utils.utils.py) when single_thread
freeze_layers: False 
load_checkpoint: True
my_checkpoint: /home/danmoral/MaskContrast/pretrain/outputs/checkpoint.pth.tar

# Optimizer
epochs: 400
optimizer: sgd
optimizer_kwargs:
   lr: 0.004
   weight_decay: 0.0001
   momentum: 0.9
   nesterov: False
scheduler: poly

# MoCo
moco_kwargs:
   T: 0.5 # Temperature
   m: 0.999 # Momentum
   K: 128 # Negatives
