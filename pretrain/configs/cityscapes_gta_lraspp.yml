# Dataset
train_db_name: cityscapes
train_db_kwargs:
   saliency: saliency_basnet_tiny
train_db2_name: gta5
train_db2_kwargs:
   saliency: saliency_basnet_cropped
num_workers: 8
train_batch_size: 32

# Model
backbone: mobilenetv3
backbone_kwargs:  # not uset
   dilated: True
   pretraining: imagenet_classification  
model_kwargs:
   ndim: 32
   head: linear   # not used
   upsample: True
   use_classification_head: True # not used
head: lraspp
# Freeze block 1 and 2 in backbone (~1% miou improvement)
# NOTE cannot freeze layers with the current function (utils.utils.py) when single_thread
freeze_layers: False 
load_checkpoint: False

# Optimizer
epochs: 600 #40
optimizer: sgd
optimizer_kwargs:
   lr: 0.004
   weight_decay: 0.0001
   momentum: 0.9
   nesterov: False
scheduler: poly

# MoCo
moco_kwargs:
   T: 0.5 # Temperature
   m: 0.999 # Momentum
   K: 128 # Negatives
